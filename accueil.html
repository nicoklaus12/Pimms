<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <div class="logo-placeholder me-3">P</div>
                <div>
                    <div class="fw-bold text-primary">Accueil Visiteurs</div>
                    <small class="text-muted">Pimms M√©diation</small>
                </div>
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-2"></i>
                        <span id="userInfo">Accueil</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="logout()">

                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <!-- Formulaire d'enregistrement -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-person-plus me-2"></i>Nouvel usager
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="visitorForm">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label for="nom" class="form-label fw-bold">NOM</label>
                                    <input type="text" class="form-control" id="nom" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="prenom" class="form-label fw-bold">PR√âNOM</label>
                                    <input type="text" class="form-control" id="prenom" required>
                                </div>
                                <div class="col-md-2">
                                    <label for="sexe" class="form-label fw-bold">SEXE</label>
                                    <select class="form-select" id="sexe" required>
                                        <option value="">S√©lectionner</option>
                                        <option value="Homme">Homme</option>
                                        <option value="Femme">Femme</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label for="motif" class="form-label fw-bold">MOTIF</label>
                                    <input type="text" class="form-control" id="motif" required>
                                </div>
                                <div class="col-md-2">
                                    <label for="priorite" class="form-label fw-bold">PRIORIT√â</label>
                                    <select class="form-select" id="priorite">
                                        <option value="">Aucune</option>
                                        <option value="RDV">RDV</option>
                                        <option value="EDF">EDF</option>
                                        <option value="ENGIE">ENGIE</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label for="heure_rdv" class="form-label fw-bold">H.RDV</label>
                                    <input type="time" class="form-control" id="heure_rdv">
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-plus-circle me-2"></i>Enregistrer
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Liste des visiteurs -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title mb-0">
                                <i class="bi bi-list-ul me-2"></i>Liste des personnes
                            </h5>
                            <small class="text-muted" id="lastUpdate">Actualisation automatique...</small>
                        </div>
                        <div class="d-flex gap-2">
                            <input type="text" class="form-control" id="searchInput" placeholder="Rechercher..." style="width: 200px;">
                            <select class="form-select" id="statusFilter" style="width: 150px;">
                                <option value="Tous">Tous</option>
                                <option value="En attente">En attente</option>
                                <option value="Re√ßu">Re√ßu</option>
                                <option value="Termin√©">Termin√©</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>PRIORIT√â</th>
                                        <th>H.RDV</th>
                                        <th>NOM</th>
                                        <th>PR√âNOM</th>
                                        <th>SEXE</th>
                                        <th>MOTIF</th>
                                        <th>STATUT</th>
                                        <th>ACTIONS</th>
                                    </tr>
                                </thead>
                                <tbody id="visitorsTableBody">
                                    <!-- Les visiteurs seront charg√©s ici -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/api-client.js"></script>
    <script src="js/accueil-api.js"></script>

        console.log('üîç MODE DEBUG ACTIV√â');
        console.log('Session token:', localStorage.getItem('session_token'));

    </script>
</body>
</html>
